<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-browser-capable" content="yes">
    <meta name="apple-mobile-web-browser-status-bar-style" content="black-translucent">
    <title>æ¯›æ ¹ã‚µãƒã‚¤ãƒãƒ¼ï¼šçµ¶æœ›ç¯‡</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; text-align: center; }
        #stats { background: #222; padding: 15px; font-size: 18px; border-bottom: 2px solid #555; color: #f1c40f; display: flex; justify-content: space-around; padding-top: 60px; }
        
        /* ãƒªã‚¢ãƒ«ãªè³ªæ„Ÿã®ãŠã˜ã•ã‚“ãƒ˜ãƒƒãƒ‰ */
        #stage { 
            position: relative; width: 320px; height: 350px; margin: 20px auto; 
            border-radius: 80px 80px 140px 140px; overflow: hidden;
            /* è„‚ãã£ãŸè‚Œã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
            background: radial-gradient(circle at 50% 30%, #ffdbac 0%, #f1c27d 50%, #d4a373 100%);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), inset 0 -20px 30px rgba(0,0,0,0.3);
            border: 2px solid #5d4037;
        }

        /* å……è¡€ã—ãŸã€çµ¶æœ›çš„ãªç›® */
        .eye { position: absolute; width: 60px; height: 45px; background: #fff; border-radius: 50%; top: 130px; border: 1px solid #999; box-shadow: inset 0 0 10px #fdd; }
        .eye.left { left: 55px; transform: rotate(-10deg); }
        .eye.right { right: 55px; transform: rotate(10deg); }
        .eye::after { content: ''; position: absolute; width: 22px; height: 22px; background: #111; border-radius: 50%; left: 19px; top: 12px; border: 2px solid #444; }
        /* ç›®ã®ä¸‹ã®ã‚¯ãƒ */
        .kuma { position: absolute; width: 70px; height: 20px; background: rgba(139, 69, 19, 0.2); border-radius: 50%; top: 175px; filter: blur(5px); }
        .kuma.left { left: 50px; } .kuma.right { right: 50px; }

        /* æ¿€ã—ãå›°ã£ã¦ã„ã‚‹çœ‰ */
        .eyebrow { position: absolute; width: 70px; height: 15px; background: #3e2723; top: 105px; border-radius: 50%; opacity: 0.9; filter: blur(1px); }
        .eyebrow.left { left: 40px; transform: rotate(-35deg); }
        .eyebrow.right { right: 40px; transform: rotate(35deg); }

        /* èµ¤ã‚‰é¡”ã®é¼» */
        .nose { position: absolute; width: 50px; height: 75px; background: radial-gradient(circle, #e57373 0%, #d4a373 80%); border-radius: 40% 40% 60% 60%; top: 160px; left: 135px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); border: 1px solid #8d6e63; }
        
        /* åŠé–‹ãã®çµ¶æœ›ã—ãŸå£ */
        .mouth { position: absolute; width: 120px; height: 50px; background: #4e1a1a; border-radius: 10px 10px 80px 80px; bottom: 55px; left: 100px; border: 3px solid #222; overflow: hidden; box-shadow: inset 0 8px 15px #000; }
        .mouth::before { content: ''; position: absolute; width: 100px; height: 18px; background: #ddd; top: 0; left: 10px; border-radius: 0 0 10px 10px; box-shadow: inset 0 -2px 5px #999; }

        #hair-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hair { position: absolute; width: 5px; height: 55px; background: #000; border-radius: 10px; pointer-events: auto; transform-origin: bottom center; cursor: pointer; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.6)); }
        .boss { width: 14px !important; height: 90px !important; background: linear-gradient(to bottom, #222, #ff0000) !important; filter: drop-shadow(0 0 12px #ff0000); border-radius: 50% 50% 0 0; }
        
        .btn-area { display: flex; justify-content: center; gap: 10px; padding: 15px; background: #111; }
        .btn { background: #333; color: #fff; border: 1px solid #555; padding: 18px; border-radius: 15px; font-weight: bold; flex: 1; font-size: 14px; box-shadow: 0 5px 0 #000; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #000; background: #f1c40f; color: #000; }
        
        .shout { position: absolute; color: #ff2222; font-weight: bold; pointer-events: none; animation: up 0.8s ease-out forwards; font-size: 32px; text-shadow: 2px 2px 0 #000, -2px -2px 0 #000; z-index: 100; font-style: italic; }
        @keyframes up { 0% { transform: translateY(0) scale(0.5) rotate(-10deg); opacity:1; } 100% { transform: translateY(-150px) scale(1.5) rotate(10deg); opacity:0; } }
    </style>
</head>
<body>

<div id="stats">
    <span>ğŸ’° <span id="m">0</span> ã‚±</span>
    <span>Lv <span id="lv-p">1</span></span>
</div>

<div id="stage">
    <div class="kuma left"></div><div class="kuma right"></div>
    <div class="eyebrow left"></div><div class="eyebrow right"></div>
    <div class="eye left"></div><div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div id="hair-layer"></div>
</div>

<div class="btn-area">
    <button class="btn" onclick="buy('p')">ãƒ”ãƒ³ã‚»ãƒƒãƒˆå¼·åŒ–<br>(50ã‚±)</button>
    <button class="btn" onclick="buy('a')">è‡ªå‹•è„±æ¯›æ©Ÿ<br>(150ã‚±)</button>
</div>

<script>
    let m=0, p=1, a=0;
    const layer = document.getElementById('hair-layer');
    const stage = document.getElementById('stage');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function s(freq, type='sine') {
        try {
            const o=ctx.createOscillator(); const g=ctx.createGain();
            o.type=type; o.frequency.value=freq; g.gain.value=0.04;
            o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+0.1);
        } catch(e){}
    }

    function add(isB=false) {
        const d = document.createElement('div');
        d.className = isB ? 'hair boss' : 'hair';
        d.style.left = (Math.random()*200 + 60)+'px';
        d.style.top = (Math.random()*70 + 10)+'px';
        d.style.transform = `rotate(${(Math.random()-0.5)*80}deg)`;
        
        let hp = isB ? 12 : 1;
        d.onclick = (e) => {
            hp -= p;
            stage.style.transform = `translate(${(Math.random()-0.5)*25}px, ${(Math.random()-0.5)*25}px)`;
            setTimeout(()=>stage.style.transform='none', 50);

            if(hp <= 0) {
                d.remove(); m += isB?35:1; 
                s(isB?120:450, 'square');
                add(); 
            } else {
                s(70, 'sawtooth');
                spawnText(e.clientX, e.clientY, "ç—›ãƒƒï¼");
            }
            update();
        };
        layer.appendChild(d);
    }

    function spawnText(x, y, txt) {
        const div = document.createElement('div');
        div.className = 'shout'; div.innerText = txt;
        div.style.left = (x - 40) + 'px'; div.style.top = (y - 60) + 'px';
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 800);
    }

    function buy(t) {
        if(t=='p' && m>=50){ m-=50; p++; s(600); }
        if(t=='a' && m>=150){ m-=150; a++; s(800); }
        update();
    }

    function update() {
        document.getElementById('m').innerText = Math.floor(m);
        document.getElementById('lv-p').innerText = p;
    }

    for(let i=0; i<18; i++) add();
    setInterval(() => { if(Math.random()>0.8) add(true); }, 3500);
    setInterval(() => { if(a>0){ 
        const hs=document.getElementsByClassName('hair'); 
        if(hs[0]) hs[0].click();
    }}, 750);
</script>
</body>
</html>
