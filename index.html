<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊØõÊ†π„Çµ„Éê„Ç§„Éê„ÉºÔºöÂÆåÂÖ®Âæ©Ê¥ª</title>
    <style>
        :root { --p-color: #00ffcc; }
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; text-align: center; }
        #stats { background: #111; padding: 15px; font-size: 18px; border-bottom: 3px solid var(--p-color); display: flex; justify-content: space-around; padding-top: 50px; }
        #fever-container { width: 80px; height: 12px; background: #222; border: 1px solid #fff; border-radius: 6px; overflow: hidden; }
        #fever-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #f0f, #0ff); }

        #stage-container { position: relative; width: 320px; height: 320px; margin: 20px auto; }
        #stage { 
            position: absolute; width: 100%; height: 100%; border-radius: 80px 80px 130px 130px; 
            background: radial-gradient(circle at 50% 40%, #ffdbac 0%, #d4a373 100%);
            border: 4px solid #333; transition: 0.1s;
        }

        .eye { position: absolute; width: 50px; height: 50px; background: #fff; border-radius: 50%; top: 120px; border: 3px solid #000; }
        .eye.left { left: 60px; } .eye.right { right: 60px; }
        .eye::after { content: ''; position: absolute; width: 22px; height: 22px; background: #000; border-radius: 50%; left: 14px; top: 14px; }

        #hair-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .hair { position: absolute; width: 10px; border-radius: 10px; transform-origin: bottom center; cursor: pointer; pointer-events: auto; z-index: 11; }
        .normal { background: #000; height: 50px; }
        .hard { background: #333; height: 60px; border: 2px solid var(--p-color); box-shadow: 0 0 5px var(--p-color); }
        .gold { background: #ff0; height: 70px; box-shadow: 0 0 20px #ff0; z-index: 12; }

        .nikibi { position: absolute; width: 35px; height: 35px; background: radial-gradient(circle, #ff0000, #660000); border: 4px solid #fff; border-radius: 50%; z-index: 30; cursor: pointer; pointer-events: auto; animation: pulse 0.4s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.3); } }

        .btn-area { display: flex; flex-direction: column; gap: 8px; padding: 10px; }
        .btn { background: #222; color: #fff; border: 2px solid var(--p-color); padding: 12px; border-radius: 10px; font-weight: bold; }
        .btn:disabled { opacity: 0.3; }
        
        .shout { position: absolute; font-weight: 900; pointer-events: none; animation: pop 0.6s forwards; z-index: 100; font-size: 28px; text-shadow: 2px 2px #000; }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.5) translateY(-120px); opacity: 0; } }
        .stunned { background: #400 !important; animation: shake 0.1s infinite !important; }
        @keyframes shake { 0%{left:5px} 50%{left:-5px} 100%{left:5px} }
    </style>
</head>
<body>

<div id="stats">
    <div>üí∞ <span id="m">0</span> „Ç±</div>
    <div id="fever-container"><div id="fever-bar"></div></div>
</div>

<div id="stage-container">
    <div id="stage">
        <div class="eye left"></div><div class="eye right"></div>
        <div id="hair-layer"></div>
    </div>
</div>

<div class="btn-area">
    <button id="p-btn" class="btn" onclick="buy('p')">„Éî„É≥„Çª„ÉÉ„ÉàÂº∑Âåñ Lv.<span id="p-lv">1</span></button>
    <button id="a-btn" class="btn" onclick="buy('a')">Ëá™ÂãïËÑ±ÊØõÊ©ü Lv.<span id="a-lv">0</span></button>
</div>

<script>
    let m = 0, p = 1, a = 0, fever = 0, isFever = false, isStunned = false;
    const layer = document.getElementById('hair-layer'), stage = document.getElementById('stage');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function s(f, t='sine', d=0.1) {
        try { const o=ctx.createOscillator(), g=ctx.createGain(); o.type=t; o.frequency.value=f; g.gain.value=0.05; o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+d); } catch(e){}
    }

    function spawnNikibi() {
        if(isFever || isStunned) return;
        const n = document.createElement('div');
        n.className = 'nikibi';
        n.style.left = (Math.random()*240 + 40)+'px';
        n.style.top = (Math.random()*180 + 40)+'px';
        n.onclick = (e) => { e.stopPropagation(); triggerStun(); n.remove(); };
        layer.appendChild(n);
        setTimeout(() => { if(n.parentNode) n.remove(); }, 3000);
    }

    function triggerStun() {
        isStunned = true; fever = 0; s(60, 'sawtooth', 0.5);
        stage.classList.add('stunned');
        spawnText(160, 160, "Áóõ„Å£„Å£ÔºÅÔºÅ", "#f00");
        setTimeout(() => { isStunned = false; stage.classList.remove('stunned'); }, 2000);
    }

    function add() {
        if(layer.querySelectorAll('.hair').length > 50) return;
        const d = document.createElement('div');
        let type = 'normal', hp = 1, val = 1;
        const rand = Math.random();

        if (isFever) {
            type = 'gold'; hp = 1; val = 10;
        } else if (p >= 3 && rand > 0.6) {
            // Lv.3„Åã„Çâ„ÄåÁ°¨„ÅÑÊØõ„Äç„ÅåÁôªÂ†¥
            type = 'hard';
            hp = Math.floor(p / 2) + 1; 
            val = 5;
        }

        d.className = 'hair ' + type;
        d.style.left = (Math.random()*240 + 40)+'px';
        d.style.top = (Math.random()*100 + 5)+'px';
        d.style.transform = `rotate(${(Math.random()-0.5)*90}deg)`;
        
        d.onclick = (e) => {
            if(isStunned) return;
            e.stopPropagation();
            hp--;

            if(hp <= 0) {
                let gain = Math.floor(val * Math.pow(1.3, p-1));
                m += gain;
                if(!isFever) { fever = Math.min(100, fever + 7); if(fever >= 100) startFever(); }
                s(isFever?1000:400);
                spawnText(e.clientX, e.clientY, `+${gain}`, type=='gold'?'#ff0':'#0f0');
                d.remove();
                add(); // Êäú„ÅÑ„Åü„Çâ‰∏ÄÊú¨Ë£úÂÖÖ
            } else {
                s(200, 'square');
                d.style.transform += " scale(1.1)";
                spawnText(e.clientX, e.clientY, "Á°¨„ÅÑ!", "#fff");
            }
            update();
        };
        layer.appendChild(d);
    }

    function startFever() {
        isFever = true; stage.style.background = "radial-gradient(circle, #ff0, #f80)";
        document.querySelectorAll('.hair').forEach(h => h.remove());
        for(let i=0; i<30; i++) add();
        let fv = setInterval(() => {
            fever -= 3;
            if(fever <= 0) { clearInterval(fv); isFever = false; stage.style.background = ""; fever = 0; }
            update();
        }, 100);
    }

    function spawnText(x, y, txt, col) {
        const div = document.createElement('div');
        div.className = 'shout'; div.innerText = txt; div.style.color = col;
        div.style.left = x + 'px'; div.style.top = y + 'px';
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 600);
    }

    function buy(t) {
        let cost = t=='p' ? Math.floor(50 * Math.pow(2.2, p-1)) : Math.floor(150 * Math.pow(2.8, a));
        if(m >= cost) { m -= cost; if(t=='p') p++; else a++; s(800); update(); }
    }

    function update() {
        document.getElementById('m').innerText = m;
        document.getElementById('p-lv').innerText = p;
        document.getElementById('fever-bar').style.width = fever + '%';
        document.getElementById('p-btn').disabled = (m < Math.floor(50 * Math.pow(2.2, p-1)));
        document.getElementById('a-btn').disabled = (m < Math.floor(150 * Math.pow(2.8, a)));
    }

    // ÂàùÊúüÁîüÊàê
    for(let i=0; i<20; i++) add();
    
    // Â∏∏„Å´ÊØõ„Åå15Êú¨‰ª•‰∏ã„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´Áõ£Ë¶ñ
    setInterval(() => {
        if(layer.querySelectorAll('.hair').length < 15) add();
    }, 500);

    setInterval(spawnNikibi, 4000);
    setInterval(() => { 
        if(a > 0 && !isStunned){ 
            const hs = document.querySelectorAll('.hair'); 
            if(hs.length > 0) hs[0].click(); 
        }
    }, 1000 / Math.max(1, a));
</script>
</body>
</html>
