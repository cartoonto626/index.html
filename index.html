<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; text-align: center; }
        #stats { background: #333; padding: 15px; font-size: 18px; border-bottom: 3px solid #f1c40f; color: #f1c40f; display: flex; justify-content: space-around; padding-top: 60px; }
        
        #stage { position: relative; width: 300px; height: 300px; margin: 20px auto; border-radius: 20px; overflow: hidden; border: 4px solid #444; background: #222; }
        
        /* åŸ‹ã‚è¾¼ã¾ã‚ŒãŸç”»åƒãƒ‡ãƒ¼ã‚¿ï¼ˆBase64ï¼‰ã‚’èƒŒæ™¯ã«æŒ‡å®š */
        #ojisan-img { width: 100%; height: 100%; object-fit: cover; }

        #hair-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hair { position: absolute; width: 5px; height: 45px; background: #000; border-radius: 4px; pointer-events: auto; transform-origin: bottom center; cursor: pointer; }
        .boss { width: 12px !important; height: 75px !important; background: linear-gradient(to bottom, #444, #f00) !important; filter: drop-shadow(0 0 5px red); }
        
        .btn-area { display: flex; justify-content: center; gap: 10px; padding: 10px; }
        .btn { background: #444; color: #fff; border: 2px solid #fff; padding: 15px; border-radius: 12px; font-weight: bold; flex: 1; font-size: 14px; }
        .shout { position: absolute; color: #ff4444; font-weight: bold; pointer-events: none; animation: up 0.5s forwards; font-size: 24px; text-shadow: 2px 2px #000; z-index: 100; }
        @keyframes up { 0% { transform: translateY(0); opacity:1; } 100% { transform: translateY(-80px); opacity:0; } }

</head>
<body>

<div id="stats">
    <span>ğŸ’° <span id="m">0</span> ã‚±</span>
    <span>Lv <span id="lv-p">1</span></span>
</div>

<div id="stage">
    <img id="ojisan-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAAEsCAYAAAB5fY51AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAhdEVYdENyZWF0aW9uIFRpbWUAMjAyNDoxMjoxNyAxNzozNjo0M79H4P0AAAAnSURBVHhe7cExAQAAAAKg9P9fW//AAAAA//8HBAAAAAAAAOwNB58AADXh93QAAAAASUVORK5CYII=" alt="ojisan">
    <div id="hair-layer"></div>
</div>

<div class="btn-area">
    <button class="btn" onclick="buy('p')">ãƒ”ãƒ³ã‚»ãƒƒãƒˆå¼·åŒ–<br>(50ã‚±)</button>
    <button class="btn" onclick="buy('a')">è‡ªå‹•è„±æ¯›æ©Ÿ<br>(150ã‚±)</button>
</div>

<script>
    let m=0, p=1, a=0;
    const layer = document.getElementById('hair-layer');
    const stage = document.getElementById('stage');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function s(freq) {
        try {
            const o=ctx.createOscillator(); const g=ctx.createGain();
            o.frequency.value=freq; g.gain.value=0.05;
            o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+0.1);
        } catch(e){}
    }

    function add(isB=false) {
        const d = document.createElement('div');
        d.className = isB ? 'hair boss' : 'hair';
        d.style.left = (Math.random()*180 + 60)+'px';
        d.style.top = (Math.random()*60 + 10)+'px';
        d.style.transform = `rotate(${(Math.random()-0.5)*40}deg)`;
        
        let hp = isB ? 10 : 1;
        d.onclick = (e) => {
            hp -= p;
            stage.style.transform = `translate(${(Math.random()-0.5)*10}px, ${(Math.random()-0.5)*10}px)`;
            setTimeout(()=>stage.style.transform='none', 50);

            if(hp <= 0) {
                d.remove(); m += isB?30:1; 
                s(isB?400:150);
                add(); 
            } else {
                s(80);
                spawnText(e.clientX, e.clientY, "ç—›ãƒƒï¼");
            }
            update();
        };
        layer.appendChild(d);
    }

    function spawnText(x, y, txt) {
        const div = document.createElement('div');
        div.className = 'shout'; div.innerText = txt;
        div.style.left = x + 'px'; div.style.top = y + 'px';
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 500);
    }

    function buy(t) {
        if(t=='p' && m>=50){ m-=50; p++; s(300); }
        if(t=='a' && m>=150){ m-=150; a++; s(300); }
        update();
    }

    function update() {
        document.getElementById('m').innerText = Math.floor(m);
        document.getElementById('lv-p').innerText = p;
    }

    for(let i=0; i<15; i++) add();
    setInterval(() => { if(Math.random()>0.8) add(true); }, 5000);
    setInterval(() => { if(a>0){ 
        const hs=document.getElementsByClassName('hair'); 
        if(hs[0]) hs[0].click();
    }}, 1000);
</script>
</body>
</html>
