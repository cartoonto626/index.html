<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-browser-capable" content="yes">
    <meta name="apple-mobile-web-browser-status-bar-style" content="black-translucent">
    <title>æ¯›æ ¹ã‚µãƒã‚¤ãƒãƒ¼ï¼šçœŸãƒ»å®Œçµç·¨</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; text-align: center; }
        #stats { background: #333; padding: 15px; font-size: 18px; border-bottom: 3px solid #f1c40f; color: #f1c40f; display: flex; justify-content: space-around; padding-top: 60px; }
        
        /* AIã‚¢ãƒ¼ãƒˆã®è³ªæ„Ÿã‚’å†ç¾ã™ã‚‹é«˜åº¦ãªCSSæç”» */
        #stage { 
            position: relative; width: 320px; height: 320px; margin: 20px auto; 
            border-radius: 60px 60px 110px 110px; overflow: hidden; border: 4px solid #333;
            background: radial-gradient(circle at 50% 40%, #ffdbac 0%, #f1c27d 70%, #e0ac69 100%);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6), inset 0 -10px 20px rgba(0,0,0,0.2);
        }
        
        /* ãƒªã‚¢ãƒ«ãªç›® */
        .eye { position: absolute; width: 50px; height: 40px; background: #fff; border-radius: 50%; top: 120px; border: 1px solid #666; box-shadow: inset 0 3px 5px rgba(0,0,0,0.2); }
        .eye.left { left: 60px; transform: rotate(-8deg); }
        .eye.right { right: 60px; transform: rotate(8deg); }
        .eye::after { content: ''; position: absolute; width: 18px; height: 18px; background: #222; border-radius: 50%; left: 16px; top: 12px; }
        
        /* å›°ã‚Šçœ‰ */
        .eyebrow { position: absolute; width: 60px; height: 12px; background: #4a3728; top: 100px; border-radius: 20px; opacity: 0.8; }
        .eyebrow.left { left: 50px; transform: rotate(-25deg); }
        .eyebrow.right { right: 50px; transform: rotate(25deg); }

        /* ãƒªã‚¢ãƒ«ãªé¼»ï¼ˆå½±ä»˜ãï¼‰ */
        .nose { position: absolute; width: 45px; height: 65px; background: #e0ac69; border-radius: 40% 40% 55% 55%; top: 145px; left: 137px; box-shadow: 2px 4px 10px rgba(0,0,0,0.3); border: 1px solid #d4a373; }
        
        /* çµ¶æœ›ã—ã¦ã„ã‚‹å£ */
        .mouth { position: absolute; width: 110px; height: 45px; background: #5a1a1a; border-radius: 10px 10px 60px 60px; bottom: 45px; left: 105px; border: 2px solid #222; overflow: hidden; box-shadow: inset 0 5px 10px rgba(0,0,0,0.5); }
        .mouth::before { content: ''; position: absolute; width: 90px; height: 15px; background: #eee; top: 0; left: 10px; border-radius: 0 0 8px 8px; }

        #hair-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hair { position: absolute; width: 6px; height: 50px; background: #111; border-radius: 10px; pointer-events: auto; transform-origin: bottom center; cursor: pointer; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); }
        .boss { width: 14px !important; height: 85px !important; background: linear-gradient(to bottom, #333, #ff0000) !important; filter: drop-shadow(0 0 10px #ff0000); }
        
        .btn-area { display: flex; justify-content: center; gap: 10px; padding: 10px; }
        .btn { background: #444; color: #fff; border: 2px solid #666; padding: 15px; border-radius: 15px; font-weight: bold; flex: 1; font-size: 14px; box-shadow: 0 4px 0 #000; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #000; background: #f1c40f; color: #000; }
        
        .shout { position: absolute; color: #ff3333; font-weight: bold; pointer-events: none; animation: up 0.7s ease-out forwards; font-size: 30px; text-shadow: 2px 2px 0 #000, -1px -1px 0 #000; z-index: 100; }
        @keyframes up { 0% { transform: translateY(0) scale(0.8); opacity:1; } 100% { transform: translateY(-120px) scale(1.4); opacity:0; } }
    </style>
</head>
<body>

<div id="stats">
    <span>ğŸ’° <span id="m">0</span> ã‚±</span>
    <span>Lv <span id="lv-p">1</span></span>
</div>

<div id="stage">
    <div class="eyebrow left"></div><div class="eyebrow right"></div>
    <div class="eye left"></div><div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div id="hair-layer"></div>
</div>

<div class="btn-area">
    <button class="btn" onclick="buy('p')">ãƒ”ãƒ³ã‚»ãƒƒãƒˆå¼·åŒ–<br>(50ã‚±)</button>
    <button class="btn" onclick="buy('a')">è‡ªå‹•è„±æ¯›æ©Ÿ<br>(150ã‚±)</button>
</div>

<script>
    let m=0, p=1, a=0;
    const layer = document.getElementById('hair-layer');
    const stage = document.getElementById('stage');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function s(freq, type='sine') {
        try {
            const o=ctx.createOscillator(); const g=ctx.createGain();
            o.type=type; o.frequency.value=freq; g.gain.value=0.05;
            o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+0.1);
        } catch(e){}
    }

    function add(isB=false) {
        const d = document.createElement('div');
        d.className = isB ? 'hair boss' : 'hair';
        d.style.left = (Math.random()*180 + 70)+'px';
        d.style.top = (Math.random()*60 + 10)+'px';
        d.style.transform = `rotate(${(Math.random()-0.5)*70}deg)`;
        
        let hp = isB ? 12 : 1;
        d.onclick = (e) => {
            hp -= p;
            stage.style.transform = `translate(${(Math.random()-0.5)*20}px, ${(Math.random()-0.5)*20}px)`;
            setTimeout(()=>stage.style.transform='none', 50);

            if(hp <= 0) {
                d.remove(); m += isB?35:1; 
                s(isB?150:400, 'square');
                add(); 
            } else {
                s(80, 'sawtooth');
                spawnText(e.clientX, e.clientY, "ç—›ãƒƒï¼");
            }
            update();
        };
        layer.appendChild(d);
    }

    function spawnText(x, y, txt) {
        const div = document.createElement('div');
        div.className = 'shout'; div.innerText = txt;
        div.style.left = (x - 30) + 'px'; div.style.top = (y - 50) + 'px';
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 700);
    }

    function buy(t) {
        if(t=='p' && m>=50){ m-=50; p++; s(600); }
        if(t=='a' && m>=150){ m-=150; a++; s(800); }
        update();
    }

    function update() {
        document.getElementById('m').innerText = Math.floor(m);
        document.getElementById('lv-p').innerText = p;
    }

    for(let i=0; i<15; i++) add();
    setInterval(() => { if(Math.random()>0.8) add(true); }, 4000);
    setInterval(() => { if(a>0){ 
        const hs=document.getElementsByClassName('hair'); 
        if(hs[0]) hs[0].click();
    }}, 800);
</script>
</body>
</html>
