<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊØõÊ†π„Çµ„Éê„Ç§„Éê„ÉºÔºö„Éã„Ç≠„Éì„ÅÆÈÄÜË•≤</title>
    <style>
        :root { --p-color: #00ffcc; }
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; text-align: center; }
        #stats { background: #111; padding: 15px; font-size: 18px; border-bottom: 3px solid var(--p-color); display: flex; justify-content: space-around; padding-top: 50px; }
        #fever-container { width: 80px; height: 12px; background: #222; border: 1px solid #fff; border-radius: 6px; overflow: hidden; }
        #fever-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #f0f, #0ff); }

        #stage-container { position: relative; width: 320px; height: 320px; margin: 20px auto; }
        #stage { 
            position: absolute; width: 100%; height: 100%; border-radius: 80px 80px 130px 130px; 
            background: radial-gradient(circle at 50% 40%, #ffdbac 0%, #d4a373 100%);
            border: 4px solid #333; transition: 0.1s;
        }

        .eye { position: absolute; width: 50px; height: 40px; background: #fff; border-radius: 50%; top: 120px; border: 2px solid #000; }
        .eye.left { left: 60px; } .eye.right { right: 60px; }
        .eye::after { content: ''; position: absolute; width: 18px; height: 18px; background: #000; border-radius: 50%; left: 16px; top: 11px; }

        #hair-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        .hair { position: absolute; width: 8px; border-radius: 10px; transform-origin: bottom center; cursor: pointer; pointer-events: auto; }
        .normal { background: #000; height: 50px; }
        .hard { background: #555; height: 60px; border: 2px solid #00ffcc; }
        .gold { background: #ff0; height: 70px; box-shadow: 0 0 15px #ff0; }

        /* Âæ©Ê¥ª„Åó„Åü„Éã„Ç≠„Éì */
        .nikibi { 
            position: absolute; width: 30px; height: 30px; 
            background: radial-gradient(circle, #ff4444, #880000); 
            border: 3px solid #fff; border-radius: 50%; 
            z-index: 20; cursor: pointer; pointer-events: auto;
            animation: pulse 0.3s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); box-shadow: 0 0 5px red; } to { transform: scale(1.2); box-shadow: 0 0 20px red; } }

        .btn-area { display: flex; flex-direction: column; gap: 8px; padding: 10px; }
        .btn { background: #222; color: #fff; border: 2px solid var(--p-color); padding: 12px; border-radius: 10px; font-weight: bold; }
        
        .shout { position: absolute; font-weight: 900; pointer-events: none; animation: pop 0.5s forwards; z-index: 100; font-size: 28px; text-shadow: 2px 2px #000; }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.2) translateY(-100px); opacity: 0; } }

        /* „Çπ„Çø„É≥Áä∂ÊÖã„ÅÆÊøÄÊÄíÊºîÂá∫ */
        .stunned { background: #600 !important; animation: shake 0.1s infinite !important; filter: grayscale(1) contrast(2); }
        @keyframes shake { 0%{left:4px} 50%{left:-4px} 100%{left:4px} }
    </style>
</head>
<body>

<div id="stats">
    <div>üí∞ <span id="m">0</span></div>
    <div id="fever-container"><div id="fever-bar"></div></div>
</div>

<div id="stage-container">
    <div id="stage">
        <div class="eye left"></div><div class="eye right"></div>
        <div id="hair-layer"></div>
    </div>
</div>

<div class="btn-area">
    <button id="p-btn" class="btn" onclick="buy('p')">Âº∑Âåñ Lv.<span id="p-lv">1</span> | <span id="p-cost">50</span></button>
    <button id="a-btn" class="btn" onclick="buy('a')">Ëá™Âãï Lv.<span id="a-lv">0</span> | <span id="a-cost">150</span></button>
</div>

<script>
    let m = 0, p = 1, a = 0, fever = 0, isFever = false, isStunned = false;
    const layer = document.getElementById('hair-layer'), stage = document.getElementById('stage');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function s(f, t='sine', d=0.1) {
        try { const o=ctx.createOscillator(), g=ctx.createGain(); o.type=t; o.frequency.value=f; g.gain.value=0.05; o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+d); } catch(e){}
    }

    // „Éã„Ç≠„ÉìÂè¨Âñö
    function spawnNikibi() {
        if(isFever || isStunned) return;
        const n = document.createElement('div');
        n.className = 'nikibi';
        n.style.left = (Math.random()*240 + 40)+'px';
        n.style.top = (Math.random()*200 + 40)+'px';
        n.onclick = (e) => {
            e.stopPropagation();
            triggerStun();
            n.remove();
        };
        layer.appendChild(n);
        setTimeout(() => { if(n.parentNode) n.remove(); }, 2500); // „Åô„ÅêÊ∂à„Åà„Çã„ÅÆ„ÅßÊ≥®ÊÑè„ÅåÂøÖË¶Å
    }

    function triggerStun() {
        isStunned = true;
        fever = 0; // „Éï„Ç£„Éº„Éê„Éº„ÇÇ„É™„Çª„ÉÉ„Éà
        s(80, 'sawtooth', 0.8);
        stage.classList.add('stunned');
        spawnText(160, 160, "ÊøÄÊÄíÔºÅÁ¶ÅÂøåÊé•Ëß¶", "#ff0000");
        setTimeout(() => {
            isStunned = false;
            stage.classList.remove('stunned');
        }, 2000);
        update();
    }

    function add() {
        const d = document.createElement('div');
        let type = 'normal', hp = 1, val = 1;
        const rand = Math.random();

        if (isFever) { type = 'gold'; val = 10; } 
        else if (rand > 0.7) { 
            type = 'hard'; 
            hp = Math.floor(p * 1.5);
            val = 5; 
        }

        d.className = 'hair ' + type;
        d.style.left = (Math.random()*200 + 60)+'px';
        d.style.top = (Math.random()*60 + 10)+'px';
        d.style.transform = `rotate(${(Math.random()-0.5)*80}deg)`;
        
        d.onclick = (e) => {
            if(isStunned) return;
            e.stopPropagation();
            hp--;
            stage.style.transform = "scale(0.96)";
            setTimeout(() => stage.style.transform = "none", 50);

            if(hp <= 0) {
                let gain = val * Math.pow(1.3, p-1);
                m += gain;
                if(!isFever) { fever += 6; if(fever >= 100) startFever(); }
                s(isFever?900:400);
                spawnText(e.clientX, e.clientY, `+${Math.floor(gain)}`, type=='gold'?'#ff0':var(--p-color));
                d.remove(); add();
            } else {
                s(150, 'square');
                spawnText(e.clientX, e.clientY, "Á°¨!", "#fff");
            }
            update();
        };
        layer.appendChild(d);
    }

    function startFever() {
        isFever = true; stage.style.filter = "hue-rotate(180deg) brightness(1.5)";
        document.querySelectorAll('.hair').forEach(h => h.remove());
        document.querySelectorAll('.nikibi').forEach(n => n.remove());
        for(let i=0; i<18; i++) add();
        let fv = setInterval(() => {
            fever -= 2.5;
            if(fever <= 0) { clearInterval(fv); isFever = false; stage.style.filter = ""; fever = 0; }
            update();
        }, 100);
    }

    function spawnText(x, y, txt, col) {
        const div = document.createElement('div');
        div.className = 'shout'; div.innerText = txt; div.style.color = col;
        div.style.left = x + 'px'; div.style.top = y + 'px';
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 500);
    }

    function buy(t) {
        let cost = t=='p' ? Math.floor(50 * Math.pow(1.8, p-1)) : Math.floor(150 * Math.pow(2.2, a));
        if(m >= cost) {
            m -= cost;
            if(t=='p') p++; else a++;
            s(600); update();
        }
    }

    function update() {
        const pCost = Math.floor(50 * Math.pow(1.8, p-1));
        const aCost = Math.floor(150 * Math.pow(2.2, a));
        document.getElementById('m').innerText = Math.floor(m);
        document.getElementById('p-lv').innerText = p;
        document.getElementById('p-cost').innerText = pCost;
        document.getElementById('a-lv').innerText = a;
        document.getElementById('a-cost').innerText = aCost;
        document.getElementById('fever-bar').style.width = fever + '%';
        document.getElementById('p-btn').disabled = (m < pCost);
        document.getElementById('a-btn').disabled = (m < aCost);
    }

    for(let i=0; i<12; i++) add();
    setInterval(spawnNikibi, 4000); // 4Áßí„Åä„Åç„Å´„Éã„Ç≠„ÉìÈôçËá®
    setInterval(() => { if(a>0 && !isStunned){ const hs=document.querySelectorAll('.hair'); if(hs[0]) hs[0].click(); }}, 1000 / Math.max(1, a));
    setInterval(() => { if(layer.querySelectorAll('.hair').length < 8) add(); }, 1500);
</script>
</body>
</html>
